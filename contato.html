<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>

    <header>
        <figure>
            <img src="./img/logo.png" alt="">
        </figure>

        <nav>
            <ul>
                <li><a href="./template.html">Home</a></li>
                <li><a href="./quem_somos.html">Quem Somos</a></li>
                <li><a href="./atendimento.html">Hor√°rio de Atendimento</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>ENTRE EM CONTATO </h1>
        </article>

        <form action="">
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Assunto">
            <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>

            <div id="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
            </div>
        </form>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d4528.092415181125!2d-44.24162973768596!3d-2.507408168180278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sodontocompany!5e0!3m2!1spt-BR!2sbr!4v1681224131944!5m2!1spt-BR!2sbr"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

    <footer>
        <figure>
            <img src="img/logo.png" alt="">
        </figure>

        <di id="redes">
            <h2>Siga a OdontoCompany nas Redes Sociais</h2>

            <div id="logos">
                <a href="#"><img src="./img/logo-face.svg" alt="Logo do Facebook"></a>
                <a href="#"><img src="./img/logo-insta.svg" alt="Logo do Instagram"></a>
                <a href="#"><img src="./img/logo-youtube.svg" alt="Logo do Youtube"></a>
                <a href="#"><img src="./img/logo-linkedin.svg" alt="Logo do Linkedin"></a>
            </div>
        </di>
    </footer>

</body>

</html>
